{% extends "hobbysite/base.html" %}
{% block title %} Confirm Password Reset {% endblock %}
{% block content %}

<section class="card m-3">
    <h1 class="card-header text-bg-primary"> Change Your Password </h1>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
</section>
{% endblock %}
