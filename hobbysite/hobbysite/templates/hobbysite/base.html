<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    {% block appcss %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_management:home' %}"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'forum:get_forum_categories' %}"> Forum </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:blog_categories' %}"> Blog </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wiki:articles_list' %}"> Wiki </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'commissions:commissions_list' %}"> Commissions </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'merchstore:product_list' %}"> Merch </a>
                    </li>
                    
                </ul>
            </div>
            <div>
				<ul class="navbar-nav">
					<li class="nav-item">
						{% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user_management:update_profile' %}"> Profile </a>
                            </li>
						    <form method="post" action="{% url 'logout' %}">
						        {% csrf_token %}
						        {{ form.as_p }}
						        <button class="nav-link" type="submit">Logout</button>
						    </form>
						    {% elif request.path != '/accounts/login/' %}
						    <a href="{% url 'login' %}">Login</a>
						{% endif %}
					</li>
				</ul>
			</div>
        </div>
    </nav>
    <div id = "content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
