{% extends 'hobbysite/base.html' %}
{% load static %}

{% block title %} Merchandise Store {% endblock %}

{% block content %}
    <h2> Items: </h2>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'merchstore:item_details' item.id %}">{{ item.name }} </a> <br>
                {{ item.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
