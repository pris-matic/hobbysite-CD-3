{% extends "hobbysite/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div>
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Login</button>
</form>
</div>

<div>
<p>Don't have an account? <a href="{% url 'user_management:register' %}">Register here</a></p>
<p>Forgot your password? <a href="{% url 'user_management:password_reset' %}">Reset it here</a></p>
{% endblock %}
