{% extends "hobbysite/base.html" %}
{% block title %} Register {% endblock %}
{% block content %}

<section class="card m-3">
    <h1 class="card-header text-bg-primary"> Register to the Hobbysite </h1>
    <div class="card-body">
        <form method="POST">
	   {% csrf_token %}
	   {{ register_form.as_p }}
	   <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</section>
{% endblock %}
